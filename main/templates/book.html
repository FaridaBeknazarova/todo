{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <!-- <link rel="stylesheet" href="../static/style/book_style.css"> -->
    <link rel="stylesheet" href="{% static '../static/style/book_style.css' %}">
</head>
<body>

    <div class="container">
        {% for i in book_item %}
            <div class="block">
                <h3>{{i.title}}</h3>
                <h4>{{i.author}}</h4>
                <h5>{{i.year}}</h5>
            </div>
        {% endfor %}
    </div>

    
        
    
    
</body>
</html>
